<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meny — Tangen Torv</title>
    <link rel="stylesheet" href="style.css"> <!-- felles navbar og global stil -->
    <link rel="stylesheet" href="meny.css"> <!-- spesifikk stil for meny -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAV -->
    <nav class="nav">
        <div class="nav-left">
            <a href="index.html">Hjem</a>
            <a href="meny.html" class="active">Meny</a>
            <a href="bestill.html">Bestill</a>
            <a href="ansatte.html">Ansatte</a>
            <a href="kontakt.html">Kontakt</a>
        </div>

        <div class="logo">TANGEN TORV</div>

        <div class="nav-right">
            <button class="login-btn" onclick="openLogin()">Logg inn</button>
        </div>
    </nav>

    <!-- HERO -->
    <header class="hero hero-menu">
        <div class="hero-content">
            <h1>Vår Meny</h1>
            <p>Håndlaget mat, ferske råvarer og ekte grill</p>
        </div>
    </header>

    <!-- FILTER KNAPPER -->
    <section class="menu-filter">
        <button class="filter-btn active" data-filter="all">Alle</button>
        <button class="filter-btn" data-filter="forretter">Forretter</button>
        <button class="filter-btn" data-filter="hovedretter">Hovedretter</button>
        <button class="filter-btn" data-filter="desserter">Desserter</button>
        <button class="filter-btn" data-filter="drikke">Drikke</button>
    </section>

    <!-- MENY GRID -->
    <section class="menu-container" id="menuContainer">
        <!-- Retter legges inn fra JavaScript -->
    </section>

    <!-- LOGIN MODAL -->
    <div id="login-overlay" onclick="closeLogin()" style="display:none;">
        <div class="login-box" onclick="event.stopPropagation()">
            <h2>Ansatt – Logg inn</h2>
            <form id="loginForm">
                <label>Brukernavn</label>
                <input type="text" id="user" required>
                <label>Passord</label>
                <input type="password" id="pass" required>
                <button type="submit">Logg inn</button>
                <p id="error"></p>
            </form>
        </div>
    </div>

    <!-- JAVASCRIPT MENY -->
    <script>
        const menuItems = [
            { kategori: "forretter", navn: "Hvitløksbrød", beskrivelse: "Nystekt med urtesmør", pris: "69,-" },
            { kategori: "forretter", navn: "Bruschetta", beskrivelse: "Tomat, basilikum og hvitløk", pris: "89,-" },
            { kategori: "hovedretter", navn: "Grillet entrecôte", beskrivelse: "200g, servert med peppersaus", pris: "269,-" },
            { kategori: "hovedretter", navn: "Burger Tangen", beskrivelse: "Hjemmelaget dressing og fries", pris: "199,-" },
            { kategori: "hovedretter", navn: "Pasta Alfredo", beskrivelse: "Kremet saus og parmesan", pris: "169,-" },
            { kategori: "desserter", navn: "Sjokoladefondant", beskrivelse: "Med vaniljeis", pris: "119,-" },
            { kategori: "desserter", navn: "Panna Cotta", beskrivelse: "Bærsaus og mynte", pris: "99,-" },
            { kategori: "drikke", navn: "Cola", beskrivelse: "0.5L", pris: "39,-" },
            { kategori: "drikke", navn: "Mineralvann", beskrivelse: "Assortert", pris: "35,-" },
            { kategori: "drikke", navn: "Husets øl", beskrivelse: "Fatøl", pris: "89,-" }
        ];

        const container = document.getElementById("menuContainer");

        function renderMenu(filter) {
            container.innerHTML = "";
            const filtered = filter === "all" ? menuItems : menuItems.filter(item => item.kategori === filter);
            filtered.forEach(item => {
                const div = document.createElement("div");
                div.classList.add("menu-item");
                div.innerHTML = `
                    <h3>${item.navn}</h3>
                    <p>${item.beskrivelse}</p>
                    <div class="price">${item.pris}</div>
                `;
                container.appendChild(div);
            });
        }

        renderMenu("all");

        const buttons = document.querySelectorAll(".filter-btn");
        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                document.querySelector(".filter-btn.active").classList.remove("active");
                btn.classList.add("active");
                renderMenu(btn.getAttribute("data-filter"));
            });
        });

        function openLogin() {
            document.getElementById('login-overlay').style.display = 'flex';
        }

        function closeLogin() {
            document.getElementById('login-overlay').style.display = 'none';
        }
    </script>

</body>

</html>
